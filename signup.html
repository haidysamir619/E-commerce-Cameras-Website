      <section id="sign-up">
         <div class="container">
            <div class="w-100 color2">
               <h2 class="text-center">sign up</h2>
            </div>
            <form>
               <div class="form-row mb-3">
                  <div class="col">
                     <input class="form-control" type="text" name="name_ar" placeholder="your name in arabic" pattern="^[\u0621-\u064A ]+$" title="your name must be in Arabic character only" autocomplete="on" autofocus  required >
                  </div>
                  <div class="col">
                     <input type="text" name="name_en" class="form-control" placeholder="your name in english" pattern="^[a-zA-Z ]+$" title="your name must be in English character only" autocomplete="on" required>
                  </div>
               </div>
               <div class="form-group mb-3">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" name="email" title="your email must be like that name@domain-name.com" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@domain-name.com"  pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"required >
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
               </div>
               <fieldset class="form-group mb-3">
                  <div class="row">
                     <legend class="col-form-label col-sm-1 pt-0">Gender</legend>
                     <div class="col-sm-11">
                        <div class="form-check-inline">
                           <input class="form-check-input" type="radio" name="gender" id="gridRadios1" value="male" checked >
                           <label class="form-check-label" for="gridRadios1">
                           male
                           </label>
                        </div>
                        <div class="form-check-inline">
                           <input class="form-check-input" type="radio" name="gender" id="gridRadios2" value="female">
                           <label class="form-check-label" for="gridRadios2">
                           female
                           </label>
                        </div>
                     </div>
                  </div>
               </fieldset>
               <div class="form-group mb-3">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" name="password" class="form-control" id="exampleInputPassword1" title="your password must be 8 caharacters at least" placeholder="at least 8 characters" pattern="^.{8,}$" required >
               </div>
               <div class="form-group mb-3">
                  <label for="exampleInputPassword1">Re-enter password</label>
                  <input type="password" name="confirm-password" class="form-control" id="exampleInputPassword1"title="confirm-password must match the password" placeholder="re-enter your password" pattern="^.{8,}$" required>
               </div>
               <div class="form-group form-check check-shape ">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1" name="agree" required >
                  <label class="form-check-label" for="exampleCheck1">I agree all terms </label>
               </div>
               <button type="submit" class="btn btn-primary sign ">Sign Up</button>
            </form>
            <div class="w-100 color2">
