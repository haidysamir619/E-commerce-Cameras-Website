      <section id="edit-category" class="my-5">
         <div class="container">
            <h2 class="text-center h1">Edit Category Information</h2>
            <div class="edit-block">
               <form action="" method="post" enctype="multipart/form-data">
                  <div class="form-group row">
                     <div class="col-sm-10">
                        <input type="hidden" name="id" value=""
                           class="form-control" id="staticEmail" value="email@example.com">
                     </div>
                  </div>
                  <div class="form-group row">
                     <label  class="col-sm-12 col-form-label">Category Name(Arabic)</label>
                     <div class="col-sm-12">
                        <input type="text"name="cat_name_arabic" class="form-control"
                           placeholder="type the name of category in arabic"  value="">
                     </div>
                  </div>
                  <div class="form-group row">
                     <label  class="col-sm-12 col-form-label">Category Name(English)</label>
                     <div class="col-sm-12">
                        <input type="text"name="cat_name_arabic" class="form-control"
                           placeholder="type the name of category in english"  value="">
                     </div>
                  </div>
                  <div class="form-group row">
                     <label  class="col-sm-12 col-form-label">Category Description(Arabic)</label>
                     <div class="col-sm-12">
                        <input type="text"name="cat_desc_arabic" class="form-control"
                           placeholder="type the description of category in arabic"  value="">
                     </div>
                  </div>
                  <div class="form-group row">
                     <label  class="col-sm-12 col-form-label">Category Description(English)</label>
                     <div class="col-sm-12">
                        <input type="text"name="cat_desc_arabic" class="form-control"
                           placeholder="type the description of category in english"  value="">
                     </div>
                  </div>
                  <div class="form-group row">
                     <label  class="col-sm-12 col-form-label">Category Image</label>
                     <div class="col-sm-12">
                        <input type="file"  class="form-control" name="image">
                        <input type="hidden" name="oldimage" value="">
                     </div>
                  </div>
                  <input type="submit"  value="save changes" class="mx-auto d-block">
               </form>
            </div>
