      <section id="add-product" class="my-5">
         <div class="container">
            <h2 class="text-center h1">Add New Product</h2>
            <div class="add-block">
               <form action="" method="post" enctype="multipart/form-data">
                  <div class="form-group row">
                     <div class="col-sm-10">
                        <input type="hidden" name="id" value="" class="form-control" >
                     </div>
                  </div>
                  <div class="form-group row">
                     <label  class="col-sm-2 col-form-label">product name</label>
                     <div class="col-sm-10">
                        <input type="text"name="username" class="form-control"
                           placeholder="type the product name"  value="">
                     </div>
                  </div>
                  <div class="form-group row">
                     <label  class="col-sm-2 col-form-label">product description</label>
                     <div class="col-sm-10">
                        <input type="text"name="username" class="form-control"
                           placeholder="type the product description"  value="">
                     </div>
                  </div>
                  <div class="form-group row">
                     <label  class="col-sm-2 col-form-label">product Image</label>
                     <div class="col-sm-10">
                        <input type="file"  class="form-control" name="image">
                        <input type="hidden" name="oldimage" value="">
                     </div>
                  </div>
                  <div class="form-group row">
                     <label  class="col-sm-2 col-form-label">product price</label>
                     <div class="col-sm-10">
                        <input type="number" name="itemprice" class="form-control"
                           placeholder="type the product price" min="1" max="1000000" >
                     </div>
                  </div>
                  <div class="form-group row">
                     <label  class="col-sm-2 col-form-label">product adding date</label>
                     <div class="col-sm-10">
                        <input type="date"name="username" class="form-control"
                           placeholder="type the product adding data"  value="">
                     </div>
                  </div>
                  <div class="form-group row">
                     <label  class="col-sm-2 col-form-label">product Status</label>
                     <div class="col-sm-10">
                        <select class="form-control" name="itemstatus" required>
                           <option value="">--</option>
                           <option value="sale">sale</option>
                           <option value="new">new</option>
                        </select>
                     </div>
                  </div>
                  <div class="form-group row">
                     <label  class="col-sm-2 col-form-label">product Rating</label>
                     <div class="col-sm-10">
                        <select class="form-control" name="itemrating" >
                           <option value="">--</option>
                           <option value="1">1</option>
                           <option value="2">2</option>
                           <option value="3">3</option>
                           <option value="4">4</option>
                           <option value="5">5</option>
                        </select>
                     </div>
                  </div>
                  <div class="form-group row">
                     <label  class="col-sm-2 col-form-label">product category</label>
                     <div class="col-sm-10">
                        <select class="form-control" name="productcategory" >
                           <option value="">--</option>
                           <option value="dslr cameras">dslr cameras</option>
                           <option value="action cameras">action cameras</option>
                           <option value="instant cameras">instant cameras</option>
                           <option value="surveillance cameras">surveillance cameras</option>
                           <option value="Mirrorless Cameras">Mirrorless Cameras</option>
                        </select>
                     </div>
                  </div>
                  <input type="submit"  value="save changes" class="mx-auto d-block">
               </form>
            </div>
