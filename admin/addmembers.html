      <section id="add-member" class="my-5">
         <div class="container">
            <h2 class="text-center h1">Add New Member</h2>
            <div class="add-block">
               <form action="" method="post" enctype="multipart/form-data">
                  <div class="form-group row">
                     <div class="col-sm-10">
                        <input type="hidden" name="id" value=""
                           class="form-control">
                     </div>
                  </div>
                  <div class="form-group row">
                     <label  class="col-sm-2 col-form-label">Username</label>
                     <div class="col-sm-10">
                        <input type="text"name="username" class="form-control"
                           placeholder="type the name"  value="">
                     </div>
                  </div>
                  <div class="form-group row">
                     <label  class="col-sm-2 col-form-label">Email</label>
                     <div class="col-sm-10">
                        <input type="Email" name="email" class="form-control"
                           placeholder="type the email"  value="">
                     </div>
                  </div>
                  <div class="form-group row">
                     <label  class="col-sm-2 col-form-label">New Password</label>
                     <div class="col-sm-10">
                        <input type="password"  class="form-control" name="newpassword"
                           placeholder="type the new password">
                     </div>
                     <input type="hidden" name="oldpassword" class="form-control"
                        value="">
                  </div>
                  <fieldset class="form-group mb-3">
                     <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                        <div class="col-sm-10">
                           <div class="form-check-inline">
                              <input class="form-check-input" type="radio" name="gender" id="gridRadios1" value="male" checked >
                              <label class="form-check-label" for="gridRadios1">
                              male
                              </label>
                           </div>
                           <div class="form-check-inline">
                              <input class="form-check-input" type="radio" name="gender" id="gridRadios2" value="female">
                              <label class="form-check-label" for="gridRadios2">
                              female
                              </label>
                           </div>
                        </div>
                     </div>
                  </fieldset>
                  <div class="form-group row">
                     <label  class="col-sm-2 col-form-label">Image</label>
                     <div class="col-sm-10">
                        <input type="file"  class="form-control" name="image">
                        <input type="hidden" name="oldimage" value="">
                     </div>
                  </div>
                  <input type="submit"  value="save changes" class="mx-auto d-block">
               </form>
